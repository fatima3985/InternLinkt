<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup - InternLinkt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container center">
    <h2>Student Signup</h2>
    <form id="student-signup-form">
      <input type="text" name="name" placeholder="Full Name" required class="input">
      <input type="email" name="email" placeholder="Email" required class="input">
      <input type="password" name="password" placeholder="Password" required class="input">
      <input type="text" name="university" placeholder="University" required class="input">
      <input type="text" name="major" placeholder="Major" required class="input">
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p class="subtitle">Already have an account? <a href="student_dashboard.html" class="link">Login</a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
