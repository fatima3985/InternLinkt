<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - InternLinkt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="avatar" id="student-avatar">JS</div>
      <div class="sidebar-name" id="sidebar-name">Student Name</div>
      <nav>
        <a href="student_dashboard.html" class="sidebar-link">Dashboard</a>
        <a href="#" class="sidebar-link">Saved</a>
        <a href="#" class="sidebar-link">Applications</a>
        <a href="#" class="sidebar-link active">Profile</a>
        <a href="#" class="sidebar-link" id="logout-link">Logout</a>
      </nav>
    </aside>
    <main class="main-content">
      <h2>Edit Profile</h2>
      <form id="student-profile-form" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Full Name" required class="input">
        <input type="email" name="email" placeholder="Email" required class="input">
        <input type="text" name="university" placeholder="University" class="input">
        <input type="text" name="major" placeholder="Major" class="input">
        <textarea name="bio" placeholder="Bio" class="input"></textarea>
        <input type="text" name="skills" placeholder="Skills (comma separated)" class="input">
        <input type="text" name="experience" placeholder="Experience" class="input">
        <input type="file" name="photo" accept="image/*" class="input">
        <button type="submit" class="btn">Save Changes</button>
      </form>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
