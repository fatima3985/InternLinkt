<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Signup - InternLinkt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container center">
    <h2>Company Signup</h2>
    <form id="company-signup-form">
      <input type="text" name="name" placeholder="Company Name" required class="input">
      <input type="email" name="email" placeholder="Email" required class="input">
      <input type="password" name="password" placeholder="Password" required class="input">
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p class="subtitle">Already have an account? <a href="company_dashboard.html" class="link">Login</a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
